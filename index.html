<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <meta name="description" content="PÃ¡gina de Login usando HTML, CSS e Javascritp" />
        <link href="https://fonts.googleapis.com/css2?family=Glory:ital,wght@0,500;0,600;1,400&family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css">
        <script src="./script.js" async></script>
        <title>Login</title>
    </head>

    <body>

        <form class="form" id="loginForm">
            <h1 class="form__title">
                Login
            </h1>

            <input
                required
                id="login"
                type="text"
                placeholder="login"
                class="form__input"
                autocomplete="off"
            />

            <input
                required
                id="senha"
                type="password"
                placeholder="senha"
                class="form__input"
            />

            <input
                id="pass"
                type="submit"
                class="form__input form__input--submit"
                value="Entrar"
            />
        </form>

    </body>
</html>
